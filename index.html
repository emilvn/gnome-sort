<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gnome sort</title>
    <link rel="shortcut icon" href="public/gnome.svg" type="image/x-icon" />
    <style>
      :root {
  --gnome-height: 62;
  --gnome-width: 48;
}

body {
  margin: 0;
  padding: 8px;
  background: #555;
  font-family: monospace;
}

.gnome {
  background-image: url("public/gnome.svg");
  width: 48px;
  background-repeat: repeat-y;
  position: relative;
}

.container {
  display: flex;
  align-items: flex-end;
  border: 2px dashed white;
  width: fit-content;
  position: relative;
  perspective: 1000px;
}

@keyframes flip {
  0% {
    transform: rotateY(0deg);
  }
  75% {
    transform: rotateY(180deg);
  }
  100% {
    transform: rotateY(180deg);
  }
}

.flip-wrapper {
  position: absolute;
  inset: 0;
  z-index: 100;
  transform-style: preserve-3d;
  display: flex;
  align-items: flex-end;
}

.flip-section {
  transform-style: preserve-3d;
  transform-origin: center center;
  transition: transform 1500ms ease-in-out;
  display: flex;
  align-items: flex-end;
}

.flip-section > div {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: flex-end;
}

.flip-section.flipping {
  animation: flip 1500ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

.current {
  filter: invert(1);
  z-index: 2;
}

.highlight {
  background-color: rgba(0, 255, 255, 0.5);
  border-radius: 5px;
  z-index: 1;
}

.highlight1 {
  background-color: rgba(255, 255, 0, 0.5);
  border-radius: 5px;
  z-index: 1;
}

.gnome.unsorted {
  background-color: rgba(32, 143, 255, 0.3);
  border-radius: 5px;
  box-shadow: 0 0 4px rgba(32, 143, 255, 0.5);
}

.gnome.unsorted.current {
  background-color: rgba(32, 143, 255, 0.5);
}

.gnome.unsorted.highlight {
  background-color: rgba(0, 255, 255, 0.6);
}

.gnome.unsorted.highlight1 {
  background-color: rgba(255, 255, 0, 0.6);
}

.inputs {
  display: flex;
  max-width: 100vw;
  flex-wrap: wrap;
  align-items: end;
  gap: 20px;
  color: white;
  font-size: larger;
}

.inputs > label {
  display: flex;
  flex-direction: column;
}

button {
  font-family: monospace;
  border-radius: 5px;
  border: 0;
  cursor: pointer;
  height: 20px;
}

.gnomed {
  position: absolute;
  background-color: rgba(5, 5, 5, 0.5);
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  inset: 0;
  font-size: xx-large;
  padding: 8px;
  backdrop-filter: blur(10px);
  overflow: hidden;
}

.gnomed > .gnome {
  height: calc(var(--gnome-height) * 5px);
  width: calc(var(--gnome-width) * 5px);
  background-repeat: no-repeat;
  background-size: cover;
}

.algorithm {
  position: absolute;
  color: white;
  font-size: x-large;
  top: 2px;
  left: 2px;
  background-color: rgba(5, 5, 5, 0.5);
  padding: 8px;
  border-radius: 0 0 5px 0;
  backdrop-filter: blur(10px);
}

.gnomed > div > div > .algorithm {
  position: unset;
  background-color: unset;
  padding: unset;
  border-radius: unset;
  backdrop-filter: unset;
}
    </style>
  </head>
  <body>
    <div style="position: relative; width: fit-content">
      <div class="algorithm"></div>
      <div class="container"></div>
      <div class="gnomed">
        <div style="display: flex; flex-direction: column; gap: 8px">
          We've been sorted!
          <div>Algorithm: <span class="algorithm"></span></div>
          <div>Iterations: <span class="iterations"></span></div>
          <button type="button" class="restart-button">Restart</button>
        </div>
        <div class="gnome"></div>
      </div>
      <div style="text-align: right">
        Iterations: <span class="iterations"></span>
      </div>
    </div>
    <form class="inputs">
      <label>
        Algorithm:
        <select name="algorithm">
          <option value="quick">Quick</option>
          <option value="gnome">Gnome</option>
          <option value="insertion-shift">Insertion (shift)</option>
          <option value="insertion-swap">Insertion (swap)</option>
          <option value="bubble">Bubble</option>
          <option value="pancake" selected>Pancake</option>
          <option value="selection">Selection</option>
        </select>
      </label>
      <label>
        Max gnome stack height:
        <input
          type="number"
          name="stack_height"
          placeholder="Gnome stack height"
        />
      </label>
      <label>
        Gnome array length:
        <input
          type="number"
          name="arr_length"
          placeholder="Gnome array length"
        />
      </label>
      <label>
        Tick rate(ms):
        <input type="number" name="tick_rate" placeholder="Tick rate(ms)" />
      </label>
      <div>
        <button>OK</button>
        <button type="button" class="restart-button">Restart</button>
      </div>
    </form>
    <script src="src/controller.js" type="module"></script>
  </body>
</html>
